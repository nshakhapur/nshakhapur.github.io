<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      padding-top: 80px;
    }
    .navbar {
      margin-bottom: 50px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info h4 {
      margin-bottom: 15px;
    }
    .contact-info p {
      margin-bottom: 5px;
    }
    .social-links a {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #007bff;
    }
    .form-section {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
    }
    .form-section h2 {
      margin-bottom: 20px;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Nidhi Shakhapur</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="projects.html">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blogs.html">Experience & Insights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <h4>Email</h4>
        <p><i class="fas fa-envelope"></i> shakhapur21@outlook.com</p>
        <h4>Address</h4>
        <p><i class="fas fa-map-marker-alt"></i> Vellore Institute of Technology, Vellore, India</p>
        <h4>Follow Me</h4>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/nidhishakhapur/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/nshakhapur" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://x.com/Sciencophilic21" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-section">
        <h2>Contact Me</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="error-message" id="nameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" required>
            <div class="error-message" id="subjectError"></div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
            <div class="error-message" id="messageError"></div>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="container mt-5">
  <p class="float-right"><a href="#">Back to top</a></p>
  <p>&copy; 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    let isValid = true;

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const subjectError = document.getElementById('subjectError');
    const messageError = document.getElementById('messageError');

    nameError.textContent = '';
    emailError.textContent = '';
    subjectError.textContent = '';
    messageError.textContent = '';

    if (name === '') {
      nameError.textContent = 'Name is required.';
      isValid = false;
    }

    if (email === '') {
      emailError.textContent = 'Email is required.';
      isValid = false;
    } else if (!/\S+@\S+\.\S+/.test(email)) {
      emailError.textContent = 'Email address is invalid.';
      isValid = false;
    }

    if (subject === '') {
      subjectError.textContent = 'Subject is required.';
      isValid = false;
    }

    if (message === '') {
      messageError.textContent = 'Message is required.';
      isValid = false;
    }

    if (!isValid) {
      event.preventDefault();
    }
  });
</script>
</body>
</html>
